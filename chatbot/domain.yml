  - text: "If you have a headache, try to rest in a quiet, dark room. Apply a cold compress to your forehead or the back of your neck. Avoid bright lights and loud noises. If the headache is severe or accompanied by other symptoms (e.g., confusion, weakness, numbness), seek medical attention."
